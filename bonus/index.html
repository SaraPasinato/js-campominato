<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <title>Campo Minato Bonus</title>
</head>

<body>
    <header class="text-center mt-3">
        <h1 class="text-uppercase"> Campo Minato Bonus</h1>
    </header>
    <main class="mt-5">
        <section id="form-section" class="container-sm">
            <div id="user-choice" class="row justify-content-center align-items-center">
                <!--  conterrà la select livello -->
                <div class="col-12 col-md-6 ">
                    <div class="items text-center">
                        <label class="fw-bold pb-2 " for="level">Scelgli livello di difficoltà</label>
                        <select id="level" class="form-select">
                            <option selected value="0">Facile </option>
                            <option value="1">Medio</option>
                            <option value="2">Difficile </option>
                          </select>
                    </div>
                </div>
            </div>
            <div id="control-items"class="row justify-content-center">
                <!--  conterrà il pulsante Play -->
                <div class="col-12 col-md-6 align-self-center ">
                    <div class="items text-center">
                        <button id="btn-play" type="button" class="btn btn-warning py-2 px-6 fw-bold">Gioca!</button>
                        <button id="btn-reset" type="button" class="btn btn-outline-danger my-2 py-2 px-6 fw-bold">Reset!</button>
                    </div>
                </div>
            </div>
        </section>
        <section id="response-section"class="container-sm my-3 d-none">
            <div id="response-items"class="row justify-content-center">
                <!--  conterrà la risposta  e i valori inseriti dall'utente-->
                <div class="col-12 col-md-6 ">
                    <div class="items text-center">
                        <h2 class="text-uppercase">Il tuo punteggio</h2>
                        <p id="result" class="lead"></p>
                    </div>
                </div>
            </div>
            <div id="recap-items"class="row justify-content-between">
                <!--  conterrà la risposta  e i valori inseriti dall'utente-->
                <div class="col-12 col-md-6">
                    <div class="items text-center">
                        <h4 class="text-uppercase text-success">Riepilogo mine:</h4>
                        <ul id="mine-list">

                        </ul>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="items text-center">
                        <h4 class="text-uppercase text-success">Riepilogo scelte utente:</h4>
                        <ul id="user-list">
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script type="text/javascript" src="./js/script_bonus2.js"></script>
</body>

</html>
